<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple AR Chair Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{margin:0;text-align:center;font-family:Arial,sans-serif}
    model-viewer{width:100%;height:600px;background:#f0f0f0;display:none}
  </style>
</head>
<body>

<h1>Launching AR Modeâ€¦</h1>

<!-- 3D Model Viewer (hidden until AR starts) -->
<model-viewer id="ar-model"
  src="3Dimage_sierra.glb"         
  alt="3D model of an office chair"
  ar
  ar-modes="webxr scene-viewer quick-look"
  scale="0.005 0.005 0.005"
  camera-controls
  auto-rotate>
</model-viewer>

<script>
  const mv = document.getElementById('ar-model');

  // Kick off AR once the GLB is loaded
  const launch = () => mv.activateAR();

  mv.addEventListener('load', launch);
  mv.addEventListener('poster-dismissed', launch); 
  setTimeout(launch, 1500);                        
</script>

</body>
</html>
